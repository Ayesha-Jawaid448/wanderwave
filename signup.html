<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WanderWave</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="auth-page">

    <!-- Absolute Navbar for Auth Pages -->
    <nav class="navbar navbar-expand-lg navbar-custom position-absolute w-100 top-0">
        <div class="container mt-3">
            <div class="navbar-pill w-100 d-flex justify-content-between align-items-center">
                <a class="navbar-brand m-0" href="index.html">
                    <span class="text-white fw-bold fs-4">WanderWave</span>
                </a>
                <a href="index.html" class="text-white nav-link hover-white"><i class="fas fa-arrow-left me-2"></i>Back</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="auth-card">
            <h2>Create an Account</h2>

            <form id="signupForm" novalidate>
                <div class="form-group-custom">
                    <input type="text" class="form-control-custom" id="name" placeholder="Full Name">
                    <i class="far fa-user"></i>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group-custom">
                    <input type="email" class="form-control-custom" id="email" placeholder="Email Address">
                    <i class="far fa-envelope"></i>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group-custom">
                    <input type="password" class="form-control-custom" id="password"
                        placeholder="Password (Min. 6 char)">
                    <i class="fas fa-lock"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group-custom">
                    <input type="password" class="form-control-custom" id="confirmPassword"
                        placeholder="Confirm Password">
                    <i class="fas fa-lock"></i>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="mb-4 text-white-50 small">
                    <div class="form-check">
                        <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="terms"
                            required checked>
                        <label class="form-check-label" for="terms">I agree to the <a href="#"
                                class="text-white-50">Terms</a> and <a href="#" class="text-white-50">Privacy
                                Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log In here</a></p>
            </div>
        </div>
    </div>

    <!-- Custom JS for validation -->
    <script src="./js/script.js"></script>
</body>

</html>
